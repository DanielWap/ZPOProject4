<!DOCTYPE html>
<html>
<head>
    <title>Lista Studentów</title>
</head>
<body>
<h1>Lista Studentów</h1>
<table>
    <thead>
    <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Numer indeksu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.indexNumber}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
